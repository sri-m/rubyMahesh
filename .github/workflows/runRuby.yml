
name: Ruby

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.6', '2.7', '3.0']

    steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-ruby@v1
       with:
        ruby-version: ${{ matrix.ruby }}
     - run: ruby practice.rb
